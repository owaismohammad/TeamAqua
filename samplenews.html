    <script>
        function createCardsS(cardData) {
    const card = document.createElement('div');
    card.className = 'card';
    card.classList.add(`card-${i}`);
    card.innerHTML = `
        <div class="card-body">
            <h5 class="card-title">${cardData.title}</h5>
            <img src="${imagesListS[i]}" alt="${cardData.title}" height="200" width="200"><br>
            <a href="${linksListS[i]}" class="btn btn-primary">Go to article</a>
        </div>
    `;
    i++;
    return card;
}
